<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>

<body>
    <div class ="sign-container">
         <div class="sign-form">
              <h1>Sign-up</h1>
              <form action ="#" method="post">

                <div class ="form-group">
                    <label for ="email">Email-id</label>
                    <input type="email" id="email"name="email" placeholder="Enter your Email" required>
                </div>

                <div class ="form-group">
                    <label for ="Uname">Name</label>
                    <input type="Uname" id="Uname" name="Uname" placeholder="Username in CAPS" required>
                </div>
                <div class ="form-group">
                    <label for ="pass">Password</label>
                    <input type="pass" id="pass" name="pass" placeholder="Enter password" required>
                </div>
                <div class ="form-group">
                    <label for ="Cpass">Conform password</label>
                    <input type="Cpass" id="Uname" name="Cpass" placeholder="Enter password" required>
                </div>
                <button type="submit" class="Sign-in-btn">Create Account</button>
              </form>
         </div>
        
    </div>
    
</body>
</html>
